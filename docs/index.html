<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Secure Storage" />
  <title>Secure Storage</title>
  <link rel="canonical" href="https://walker-industries-rnd.github.io/Pariah-Cybersecurity/" />
  <meta http-equiv="refresh" content="1.5;url=https://walker-industries-rnd.github.io/Secure-Store/1.-welcome.html" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@800;900&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: #000000;               /* true black – pixels off on AMOLED */
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 10;
    }

    .title {
      font-size: 10vw;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      line-height: 1;
      text-shadow:
        0 0 20px #ffffff,
        0 0 40px #ffffff,
        0 0 80px #ffffff,
        0 0 120px #ffffff;
    }

    .tagline {
      margin-top: 3rem;
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 0.5em;
      color: #ffffff;
      text-shadow: 0 0 30px #ffffff;
      opacity: 0.95;
    }

    .scanline {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 4px,
        rgba(255,255,255,0.03) 4px,
        rgba(255,255,255,0.03) 8px
      );
      pointer-events: none;
      z-index: 1;
    }

    .noise {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/></filter><rect width="100" height="100" filter="url(%23n)" opacity="0.06"/></svg>');
      pointer-events: none;
      opacity: 0.12;
      mix-blend-mode: overlay;
      z-index: 2;
    }

    .footnote {
      margin-top: 10rem;
      font-size: 1rem;
      letter-spacing: 0.25em;
      opacity: 0.7;
      text-shadow: 0 0 10px #ffffff;
    }

  </style>
</head>
<body>

  <div class="noise"></div>
  <div class="scanline"></div>

  <div class="container">
    <div class="title">Secure Storage</div>
    <div class="tagline"> Sometimes, Minimalism Is An Artform.</div>
    <div class="footnote">
      <span id="timer">2</span>s → entering the void…
    </div>
  </div>

  <script>
    let time = 2;
    const timer = document.getElementById('timer');
    const interval = setInterval(() => {
      time -= 0.1;
      timer.textContent = time.toFixed(1);
      if (time <= 0) clearInterval(interval);
    }, 100);
  </script>
</body>
</html>
